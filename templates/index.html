<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBO Detection System - ระบบตรวจสอบผู้ได้รับผลประโยชน์ที่แท้จริง</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1rem 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 0.5rem 2rem;
        }
        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            border: none;
            border-radius: 25px;
        }
        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 25px;
        }
        .risk-high {
            background-color: #ffebee;
            border-left: 4px solid #f44336;
        }
        .risk-medium {
            background-color: #fff3e0;
            border-left: 4px solid #ff9800;
        }
        .risk-low {
            background-color: #e8f5e8;
            border-left: 4px solid #4caf50;
        }
        .compliance-compliant {
            color: #4caf50;
            font-weight: bold;
        }
        .compliance-review {
            color: #ff9800;
            font-weight: bold;
        }
        .compliance-non-compliant {
            color: #f44336;
            font-weight: bold;
        }
        .loading {
            display: none;
        }
        .spinner-border {
            color: #667eea;
        }
        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }
        .checklist-item {
            padding: 0.5rem;
            margin: 0.25rem 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .checklist-item.pass {
            background-color: #e8f5e8;
            color: #2e7d32;
        }
        .checklist-item.fail {
            background-color: #ffebee;
            color: #c62828;
        }
        .checklist-item i {
            margin-right: 0.5rem;
        }
        .shareholder-card {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            margin: 0.5rem 0;
            border-left: 4px solid #667eea;
        }
        .shareholder-card.ubo-25 {
            border-left-color: #a23b72;
        }
        .shareholder-card.ubo-10 {
            border-left-color: #f18f01;
        }
        .shareholder-card.control {
            border-left-color: #8b0000;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1><i class="fas fa-search"></i> UBO Detection System</h1>
                    <p class="lead">ระบบตรวจสอบผู้ได้รับผลประโยชน์ที่แท้จริง (Ultimate Beneficial Owner)</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Input Section -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-building"></i> ข้อมูลบริษัท</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="registrationId" class="form-label">เลขทะเบียนบริษัท</label>
                                    <input type="text" class="form-control" id="registrationId" 
                                           placeholder="เช่น 0105565126796" value="0105565126796">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">&nbsp;</label>
                                    <div>
                                        <button class="btn btn-primary w-100" onclick="analyzeSingle()">
                                            <i class="fas fa-search"></i> วิเคราะห์บริษัทเดียว
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="batchIds" class="form-label">เลขทะเบียนหลายบริษัท (แยกด้วยเครื่องหมายจุลภาค)</label>
                                    <textarea class="form-control" id="batchIds" rows="3" 
                                              placeholder="0105565126796, 0107562000386, ..."></textarea>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">&nbsp;</label>
                                    <div>
                                        <button class="btn btn-success w-100" onclick="analyzeBatch()">
                                            <i class="fas fa-list"></i> วิเคราะห์หลายบริษัท
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Section -->
        <div class="row loading" id="loadingSection">
            <div class="col-12">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">กำลังโหลด...</span>
                        </div>
                        <p class="mt-2">กำลังวิเคราะห์ข้อมูล...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="row" id="resultsSection" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-chart-bar"></i> ผลการวิเคราะห์ UBO</h3>
                    </div>
                    <div class="card-body">
                        <!-- Company Info -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <h5><i class="fas fa-building"></i> ข้อมูลบริษัท</h5>
                                <div id="companyInfo"></div>
                            </div>
                            <div class="col-md-6">
                                <h5><i class="fas fa-exclamation-triangle"></i> สรุปผลการตรวจสอบ</h5>
                                <div id="summaryInfo"></div>
                            </div>
                        </div>

                        <!-- Charts -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="chart-container">
                                    <h6><i class="fas fa-sitemap"></i> โครงสร้างการถือหุ้น</h6>
                                    <div id="hierarchyChart"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="chart-container">
                                    <h6><i class="fas fa-check-circle"></i> Checklist การตรวจสอบ</h6>
                                    <div id="checklistChart"></div>
                                </div>
                            </div>
                        </div>

                        <!-- UBO Details -->
                        <div class="row">
                            <div class="col-12">
                                <h5><i class="fas fa-users"></i> รายละเอียดผู้ถือหุ้น</h5>
                                <div id="uboDetails"></div>
                            </div>
                        </div>

                        <!-- Export Section -->
                        <div class="row mt-4">
                            <div class="col-12 text-center">
                                <button class="btn btn-warning" onclick="exportToExcel()">
                                    <i class="fas fa-file-excel"></i> ส่งออกเป็น Excel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Batch Results Section -->
        <div class="row" id="batchResultsSection" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-table"></i> ผลการวิเคราะห์หลายบริษัท</h3>
                    </div>
                    <div class="card-body">
                        <div id="batchResultsTable"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentResults = null;

        function showLoading() {
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('batchResultsSection').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingSection').style.display = 'none';
        }

        function analyzeSingle() {
            const registrationId = document.getElementById('registrationId').value.trim();
            if (!registrationId) {
                alert('กรุณาใส่เลขทะเบียนบริษัท');
                return;
            }

            showLoading();

            fetch('/api/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    registration_id: registrationId
                })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    currentResults = data.data;
                    displaySingleResult(data.data);
                } else {
                    alert('เกิดข้อผิดพลาด: ' + data.error);
                }
            })
            .catch(error => {
                hideLoading();
                console.error('Error:', error);
                alert('เกิดข้อผิดพลาดในการเชื่อมต่อ');
            });
        }

        function analyzeBatch() {
            const batchIds = document.getElementById('batchIds').value.trim();
            if (!batchIds) {
                alert('กรุณาใส่เลขทะเบียนบริษัท');
                return;
            }

            const registrationIds = batchIds.split(',').map(id => id.trim()).filter(id => id);
            if (registrationIds.length === 0) {
                alert('กรุณาใส่เลขทะเบียนบริษัทอย่างน้อย 1 รายการ');
                return;
            }

            showLoading();

            fetch('/api/analyze_batch', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    registration_ids: registrationIds
                })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    displayBatchResults(data.data);
                } else {
                    alert('เกิดข้อผิดพลาด: ' + data.error);
                }
            })
            .catch(error => {
                hideLoading();
                console.error('Error:', error);
                alert('เกิดข้อผิดพลาดในการเชื่อมต่อ');
            });
        }

        function displaySingleResult(data) {
            // Display company info
            const companyInfo = document.getElementById('companyInfo');
            companyInfo.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <p><strong>ชื่อบริษัท:</strong> ${data.company_info.name}</p>
                        <p><strong>เลขทะเบียน:</strong> ${data.company_info.id}</p>
                        <p><strong>วันที่ตรวจสอบ:</strong> ${data.company_info.check_date}</p>
                    </div>
                </div>
            `;

            // Display summary
            const summaryInfo = document.getElementById('summaryInfo');
            const riskClass = `risk-${data.ubo_analysis.risk_level.toLowerCase()}`;
            const complianceClass = `compliance-${data.ubo_analysis.compliance_status.toLowerCase().replace('_', '-')}`;
            
            summaryInfo.innerHTML = `
                <div class="card ${riskClass}">
                    <div class="card-body">
                        <p><strong>จำนวนหุ้นทั้งหมด:</strong> ${data.ubo_analysis.total_shares.toLocaleString()}</p>
                        <p><strong>จำนวนผู้ถือหุ้น:</strong> ${data.ubo_analysis.total_shareholders}</p>
                        <p><strong>ระดับความเสี่ยง:</strong> <span class="${riskClass}">${data.ubo_analysis.risk_level}</span></p>
                        <p><strong>สถานะการปฏิบัติตาม:</strong> <span class="${complianceClass}">${data.ubo_analysis.compliance_status}</span></p>
                    </div>
                </div>
            `;

            // Display charts
            document.getElementById('hierarchyChart').innerHTML = 
                `<img src="data:image/png;base64,${data.charts.hierarchy}" class="img-fluid" alt="Hierarchy Chart">`;
            
            document.getElementById('checklistChart').innerHTML = 
                `<img src="data:image/png;base64,${data.charts.checklist}" class="img-fluid" alt="Checklist Chart">`;

            // Display UBO details
            const uboDetails = document.getElementById('uboDetails');
            let uboHtml = '';

            if (data.ubo_details.ubo_25.length > 0) {
                uboHtml += '<h6 class="text-danger"><i class="fas fa-exclamation-triangle"></i> UBO ≥25%</h6>';
                data.ubo_details.ubo_25.forEach(sh => {
                    uboHtml += `
                        <div class="shareholder-card ubo-25">
                            <strong>${sh.name}</strong><br>
                            <small>สัญชาติ: ${sh.nationality} | หุ้น: ${sh.share_amount.toLocaleString()} (${sh.percent}%)</small>
                        </div>
                    `;
                });
            }

            if (data.ubo_details.ubo_10.length > 0) {
                uboHtml += '<h6 class="text-warning"><i class="fas fa-exclamation-circle"></i> UBO ≥10%</h6>';
                data.ubo_details.ubo_10.forEach(sh => {
                    uboHtml += `
                        <div class="shareholder-card ubo-10">
                            <strong>${sh.name}</strong><br>
                            <small>สัญชาติ: ${sh.nationality} | หุ้น: ${sh.share_amount.toLocaleString()} (${sh.percent}%)</small>
                        </div>
                    `;
                });
            }

            if (data.ubo_details.control_persons.length > 0) {
                uboHtml += '<h6 class="text-danger"><i class="fas fa-crown"></i> ผู้ควบคุม ≥50%</h6>';
                data.ubo_details.control_persons.forEach(sh => {
                    uboHtml += `
                        <div class="shareholder-card control">
                            <strong>${sh.name}</strong><br>
                            <small>สัญชาติ: ${sh.nationality} | หุ้น: ${sh.share_amount.toLocaleString()} (${sh.percent}%)</small>
                        </div>
                    `;
                });
            }

            uboDetails.innerHTML = uboHtml;

            // Show results section
            document.getElementById('resultsSection').style.display = 'block';
        }

        function displayBatchResults(data) {
            const batchResultsTable = document.getElementById('batchResultsTable');
            
            let tableHtml = `
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>เลขทะเบียน</th>
                                <th>ชื่อบริษัท</th>
                                <th>จำนวนหุ้น</th>
                                <th>จำนวนผู้ถือหุ้น</th>
                                <th>UBO ≥25%</th>
                                <th>UBO ≥10%</th>
                                <th>ผู้ควบคุม</th>
                                <th>ระดับความเสี่ยง</th>
                                <th>สถานะ</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            data.forEach(result => {
                const riskClass = `risk-${result.ubo_analysis.risk_level.toLowerCase()}`;
                const complianceClass = `compliance-${result.ubo_analysis.compliance_status.toLowerCase().replace('_', '-')}`;
                
                tableHtml += `
                    <tr>
                        <td>${result.company_info.id}</td>
                        <td>${result.company_info.name}</td>
                        <td>${result.ubo_analysis.total_shares.toLocaleString()}</td>
                        <td>${result.ubo_analysis.total_shareholders}</td>
                        <td>${result.ubo_analysis.ubo_25_count}</td>
                        <td>${result.ubo_analysis.ubo_10_count}</td>
                        <td>${result.ubo_analysis.control_persons_count}</td>
                        <td><span class="${riskClass}">${result.ubo_analysis.risk_level}</span></td>
                        <td><span class="${complianceClass}">${result.ubo_analysis.compliance_status}</span></td>
                    </tr>
                `;
            });

            tableHtml += `
                        </tbody>
                    </table>
                </div>
            `;

            batchResultsTable.innerHTML = tableHtml;
            document.getElementById('batchResultsSection').style.display = 'block';
        }

        function exportToExcel() {
            if (!currentResults) {
                alert('ไม่มีข้อมูลสำหรับส่งออก');
                return;
            }

            fetch('/api/export_excel', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    results: [currentResults]
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Create download link
                    const link = document.createElement('a');
                    link.href = data.download_url;
                    link.download = data.filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    alert('เกิดข้อผิดพลาดในการส่งออก: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('เกิดข้อผิดพลาดในการส่งออก');
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('UBO Detection System loaded');
        });
    </script>
</body>
</html>
